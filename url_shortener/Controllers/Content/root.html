<html>
    <header>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </header>
    <body>
        <div class="container" style="padding-top:1em;">
            <div class="row">
                <div class="col-md">
                    <input id="url"></input>
                    <button id="submit"> Submit </button>
                    <div id="display">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script>

            function updateDisplay(message){
                const displayElement = document.getElementById("display");
                displayElement.innerText = message; 
            }

            function getShortenedUrl( event ){
                const urlElement = document.getElementById("url");

                event.preventDefault();
                console.log(urlElement.value);
                const str = urlElement.value;

                var prom = fetch(`/shortening/shorten?url=${str}`);
                prom.then( x => x.text() ).then( updateDisplay );
            }

            const submitElement = document.getElementById("submit");
            submitElement.addEventListener("click", getShortenedUrl );
        </script>
    </footer>
</html>
